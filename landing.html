<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: red;
      color: white;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.2rem;
    }
    main {
      padding: 40px 20px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #ff6b35;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e55b2d;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      background: #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Your Website</h1>
    <p>A short tagline about what you do</p>
  </header>

  <main>
    <h2>About Us</h2>
    <p>This is a simple landing page template. You can add your services, products, or any other details here.</p>
    <a href="#contact" class="btn">Get Started</a>
  </main>

  <footer>
    &copy; 2025 Your Website | All Rights Reserved
  </footer>

</body>
</html>
