<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: red;
      color: white;
      padding: 20px;
    }
    header h1 {
      margin: 10px 0 5px;
      font-size: 2rem;
    }
    header p {
      margin: 5px 0 15px;
      font-size: 1rem;
    }

    /* Navbar */
    nav {
      margin-top: 10px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffd700;
    }

    main {
      padding: 40px 20px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #4d76ff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #7ac4cc;
      color: rgb(18, 18, 84);
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      background: #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Your Website</h1>
    <p>A short tagline about what you do</p>

    <nav>
      <ul>
        <li><a href="AboutTheDevs.html">About the Devs</a></li>
        <li><a href="#login">Login / Signup</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 id="about-devs">About Us</h2>
    <p>This is a simple landing page template. You can add your services, products, or any other details here.</p>
    <a href="#contact" class="btn">Get Started</a>
  </main>

  <footer>
    &copy; 2025 Your Website | All Rights Reserved
  </footer>

</body>
</html>
